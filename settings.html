<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Solar Monitor Pro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .settings-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .settings-container h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .settings-section {
        margin-bottom: 40px;
      }

      .settings-section h2 {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }

      .settings-section form label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .settings-section form input[type="text"],
      .settings-section form input[type="email"],
      .settings-section form input[type="password"],
      .settings-section form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      .settings-section form input[type="checkbox"] {
        margin-right: 10px;
      }

      .settings-section form button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .settings-section form button:hover {
        background-color: #e68900;
      }

      button.danger {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      button.danger:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <main class="settings-container">
      <h1>Settings</h1>

      <!-- Profile Settings -->
      <section class="settings-section">
        <h2>Profile</h2>
        <form id="profile-form">
          <label>
            Name:
            <input type="text" id="name" name="name" required />
          </label>
          <label>
            Email:
            <input type="email" id="email" name="email" required />
          </label>
          <label>
            Password:
            <input type="password" id="password" name="password" />
          </label>
          <button type="submit">Update Profile</button>
        </form>
      </section>

      <!-- Preferences -->
      <section class="settings-section">
        <h2>Preferences</h2>
        <form id="preferences-form">
          <label>
            <input type="checkbox" id="notifications" name="notifications" />
            Enable Notifications
          </label>
          <label>
            <input type="checkbox" id="dark-mode" name="darkMode" />
            Dark Mode
          </label>
          <label>
            Data Export Format:
            <select id="export-format" name="exportFormat">
              <option value="csv">CSV</option>
              <option value="json">JSON</option>
              <option value="xml">XML</option>
            </select>
          </label>
          <label>
            <input
              type="checkbox"
              id="email-notifications"
              name="emailNotifications"
            />
            Receive Email Notifications
          </label>
          <label>
            <input
              type="checkbox"
              id="sms-notifications"
              name="smsNotifications"
            />
            Receive SMS Notifications
          </label>
          <label>
            Unit Preference:
            <select id="unit-preference" name="unitPreference">
              <option value="metric">Metric (kWh, °C)</option>
              <option value="imperial">Imperial (BTU, °F)</option>
            </select>
          </label>
          <label>
            Report Frequency:
            <select id="report-frequency" name="reportFrequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </label>
          <button type="submit">Save Preferences</button>
        </form>
      </section>

      <!-- Account Actions -->
      <section class="settings-section">
        <h2>Account</h2>
        <button id="delete-account" class="danger">Delete Account</button>
      </section>
    </main>

    <script>
      document
        .getElementById("profile-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Implement profile update logic here
          alert("Profile updated successfully!");
        });

      document
        .getElementById("preferences-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Implement preferences update logic here
          alert("Preferences saved successfully!");
        });

      document
        .getElementById("delete-account")
        .addEventListener("click", function () {
          const confirmation = confirm(
            "Are you sure you want to delete your account? This action cannot be undone."
          );
          if (confirmation) {
            // Implement account deletion logic here
            alert("Your account has been deleted.");
          }
        });
    </script>
  </body>
</html>
