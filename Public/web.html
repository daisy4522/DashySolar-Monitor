<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar Monitor Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        padding: 50px;
      }

      .sensor-data {
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Solar Monitoring System</h1>
      <div class="sensor-data">
        <p>Dust Level: <span id="dust">Loading...</span></p>
        <p>Shadow Status: <span id="shadow">Loading...</span></p>
      </div>
      <button id="refresh">Refresh Data</button>
    </div>
    <script>
      document.getElementById("refresh").addEventListener("click", () => {
        fetch("/sensor-data")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("dust").textContent = data.dust;
            document.getElementById("shadow").textContent = data.shadow;
          })
          .catch((error) =>
            console.error("Error fetching sensor data:", error)
          );
      });
    </script>
  </body>
</html>
